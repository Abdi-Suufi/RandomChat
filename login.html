<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            background: url('https://images.unsplash.com/photo-1725113160828-c0dfd323d769?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D') no-repeat center center fixed;
            background-size: cover;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="login-container w-50 mx-auto">
            <h1 class="text-center mb-4">Login</h1>
            <form id="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
            <div id="g_id_onload"
                data-client_id="308927071685-ja6429n5egdvqp9p67b1hsginbnvh0pp.apps.googleusercontent.com"
                data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
        </div>
    </div>

    <script>
        document.getElementById("login-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            fetch("login.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`,
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        localStorage.setItem("username", data.username);
                        localStorage.setItem("display_name", data.display_name || data.username);
                        localStorage.setItem("user_id", data.user_id);
                        alert("Login successful!");
                        window.location.href = "index.html";
                    } else {
                        alert("Invalid username or password.");
                    }
                });
        });
    </script>

    <script>
        function handleCredentialResponse(response) {
            // Decode the JWT token to get user info
            const responsePayload = decodeJwtResponse(response.credential);
        
            console.log("ID: " + responsePayload.sub);
            console.log("Name: " + responsePayload.name);
            console.log("Email: " + responsePayload.email);
        
            // Send the token to your backend for verification
            fetch("google_login.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ token: response.credential }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Store user data in localStorage or session
                    localStorage.setItem("username", data.username);
                    localStorage.setItem("user_id", data.user_id);
                    localStorage.setItem("is_admin", data.is_admin);
        
                    // Redirect to the home page
                    window.location.href = "index.html";
                } else {
                    alert("Login failed: " + data.message);
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
        
        function decodeJwtResponse(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
        
            return JSON.parse(jsonPayload);
        }
        </script>
</body>

</html>
