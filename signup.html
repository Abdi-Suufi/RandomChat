<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | RandomChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        :root {
            --primary-color: #4e73df;
            --secondary-color: #6c757d;
            --success-color: #1cc88a;
            --accent-color: #f0f2ff;
        }

        body {
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 380px;
            padding: 0;
            transition: all 0.3s ease;
        }

        .signup-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .signup-header {
            background: var(--primary-color);
            padding: 25px;
            text-align: center;
            color: white;
        }

        .signup-header h1 {
            font-size: 24px;
            margin: 0;
            font-weight: 600;
        }

        .signup-form {
            padding: 30px;
        }

        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #e1e5eb;
            background-color: #f8f9fc;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
            background-color: white;
        }

        .input-group-text {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
            border-radius: 10px 0 0 10px;
        }

        .form-floating > .form-control {
            padding-top: 1.625rem;
            padding-bottom: 0.625rem;
        }

        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: #3a5ccc;
            border-color: #3a5ccc;
            transform: translateY(-2px);
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: var(--secondary-color);
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e1e5eb;
        }

        .divider::before {
            margin-right: 10px;
        }

        .divider::after {
            margin-left: 10px;
        }

        .g_id_signin {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }

        .footer-link {
            text-align: center;
            margin-top: 20px;
            color: var(--secondary-color);
        }

        .footer-link a {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s;
        }

        .footer-link a:hover {
            color: #3a5ccc;
            text-decoration: underline;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .logo {
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .logo i {
            font-size: 30px;
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <div class="signup-header">
            <div class="logo-container">
                <div class="logo">
                    <i class="fas fa-user-plus"></i>
                </div>
            </div>
            <h1>Create Account</h1>
            <p class="text-white-50">Join our message board community</p>
        </div>
        <div class="signup-form">
            <form id="signup-form">
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <div class="form-floating flex-grow-1">
                            <input type="text" class="form-control" id="username" placeholder="Username" required>
                            <label for="username">Username</label>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <div class="form-floating flex-grow-1">
                            <input type="email" class="form-control" id="email" placeholder="Email" required>
                            <label for="email">Email</label>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <div class="form-floating flex-grow-1">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-3">
                    <i class="fas fa-user-plus me-2"></i>Sign Up
                </button>
            </form>
            
            <div class="divider">OR</div>
            
            <div id="g_id_onload" 
                data-client_id="308927071685-ja6429n5egdvqp9p67b1hsginbnvh0pp.apps.googleusercontent.com"
                data-callback="handleCredentialResponse">
            </div>
            <div class="g_id_signin" data-type="standard"></div>
            
            <div class="footer-link">
                Already have an account? <a href="login.html">Login</a>
            </div>
            <div class="footer-link">
                <a href="index.html">Back to home</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("signup-form").addEventListener("submit", function (e) {
            e.preventDefault();
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            fetch("register.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `username=${encodeURIComponent(username)}&email=${encodeURIComponent(email)}&password=${encodeURIComponent(password)}`,
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(data.message);
                        window.location.href = "login.html";
                    } else {
                        alert("Registration failed: " + data.message);
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    alert("An error occurred during registration. Please try again.");
                });
        });

        function handleCredentialResponse(response) {
            // Decode the JWT token to get user info
            const responsePayload = decodeJwtResponse(response.credential);
        
            console.log("ID: " + responsePayload.sub);
            console.log("Name: " + responsePayload.name);
            console.log("Email: " + responsePayload.email);
        
            // Send the token to your backend for verification
            fetch("google_login.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ token: response.credential }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Store user data in localStorage
                    localStorage.setItem("username", data.username);
                    localStorage.setItem("display_name", data.display_name || data.username);
                    localStorage.setItem("user_id", data.user_id);
                    localStorage.setItem("is_admin", data.is_admin);
        
                    // Redirect to the home page
                    window.location.href = "index.html";
                } else {
                    alert("Login failed: " + data.message);
                }
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
        
        function decodeJwtResponse(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
        
            return JSON.parse(jsonPayload);
        }
    </script>
</body>
</html>
